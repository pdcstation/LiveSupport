<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>線上客服授權</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            font-size: 32px;
            padding: 20px 40px;
            background-color: #34C759;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #28A745;
        }
    </style>
</head>
<body>
    <h1>請點擊下方按鈕授權攝影機與麥克風</h1>
    <button id="startBtn">📞 確定通話 Start</button>

    <script>
        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                // 先要求授權
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // 成功授權後進入 Jitsi 會議
                window.location.href = 'https://meet.jit.si/TCHBSSupportRoomLive#userInfo.displayName="注意"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false';
            } catch (err) {
                alert('需要允許攝影機與麥克風才能進入會議');
            }
        });
    </script>
</body>
</html>
