<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上客服授權頁</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .start-btn {
            background-color: #34C759;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .start-btn:hover {
            background-color: #28A745;
        }
    </style>
</head>
<body>
    <h1>請先授權攝影機與麥克風</h1>
    <button class="start-btn" onclick="startCall()">確定通話 Start</button>

    <script>
        async function startCall() {
            try {
                // 使用者觸發後請求授權
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // 直接同頁導向 Jitsi 會議室
                window.location.href = 'https://meet.jit.si/TCHBSSupportRoomLive#userInfo.displayName="注意"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false';
            } catch (err) {
                alert('❌ 需要允許攝影機與麥克風才能進入會議');
            }
        }
    </script>
</body>
</html>
