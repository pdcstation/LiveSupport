<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>授權攝影機與麥克風</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: #34C759;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28A745;
        }
        #countdown {
            font-size: 50px;
            font-weight: bold;
            color: #34C759;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>請允許使用攝影機與麥克風</h1>
    <p>點選下方按鈕開始授權並進入會議</p>
    <button onclick="startCall()">📞 確定通話 Start</button>
    <div id="countdown"></div>

    <script>
        async function startCall() {
            try {
                // 要求授權
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                // 倒數
                let seconds = 3;
                document.getElementById('countdown').innerText = seconds;
                let timer = setInterval(() => {
                    seconds--;
                    document.getElementById('countdown').innerText = seconds;
                    if (seconds <= 0) {
                        clearInterval(timer);
                        // 進入會議室
                        window.location.href = 'https://meet.jit.si/TCHBSSupportRoomLive#userInfo.displayName="注意"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false';
                    }
                }, 1000);
            } catch (err) {
                alert('需要允許攝影機與麥克風才能進入會議');
            }
        }
    </script>
</body>
</html>
